{% extends 'software/layouts/bootstrap5.html' %}

{% block content %}
<div class="container" style="margin-top: 90px;">
    <div class="row">
        <div class="col-12">
            <h2 style="color: brown;">Forgot Password</h2>
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_email" style="font-size: 20px;">Email:</label></td>
                        <td><input type="email" id="id_email" name="email" style="padding: 4px; width:30%;" required placeholder="Enter Registered Email Address"></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
