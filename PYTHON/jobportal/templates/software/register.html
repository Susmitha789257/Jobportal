{% extends 'software/layouts/bootstrap5.html' %}
{% load static %}
{% block title %}
4W register Page
{% endblock title %}
{% block content %}
<style>
body.registration-container {
  background-color: #67dce0;
}
</style>
<body class="registration-container">
    <form id="registration-container" class="form" method="post">
        <div class="container">
          <h2 style="margin-top:100px; font-weight: bold; font-size: 40px; color: red; text-align: center;">SDE Registration Form</h2>
          {% include 'software/include/message.html' %}
          <hr>
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Register</button>
    </form>
    <h5 class="my-2">Already user? <a href="{% url 'login' %}" style="color: blue;">Login Now</a></h5>

</body>
{% endblock content %}
