{% load static %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000"> <!-- Set the interval in milliseconds (e.g., 3000ms = 3 seconds) -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/sde3.jpeg' %}" class="d-block w-100" alt="Slider 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/sde1.jpeg' %}" class="d-block w-100" alt="Slider 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/sde2.jpeg' %}" class="d-block w-100" alt="Slider 3">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/sde4.jpeg' %}" class="d-block w-100" alt="Slider 4">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/sde5.jpeg' %}" class="d-block w-100" alt="Slider 5">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
