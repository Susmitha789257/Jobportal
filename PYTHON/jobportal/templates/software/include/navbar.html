{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: linear-gradient(to right, #1e90ff, #ff69b4, #dd1506);">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/logo2.png' %}" alt="SDE Logo" width="50" height="35"> <strong>SOFTWARE DEVELOPMENT ENGINEER.</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        {% if request.user.is_authenticated %}
          <a class="nav-link {% if 'home' in request.path or request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}"><i class="fa fa-user"></i> {{request.user}}</a>
          <a class="nav-link {% if 'logout' in request.path %}active{% endif %}" aria-current="page" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
      <a class="nav-link fw-bold {% if 'applied_jobs' in request.path %}active{% endif %}" href="{% url 'applied_jobs' %}">Applied Jobs</a>
        {% else %}
          <a class="nav-link {% if 'home' in request.path or request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
          <a class="nav-link {% if 'register' in request.path %}active{% endif %}" href="{% url 'register' %}"><i class="fa fa-users"></i> Register</a>
          <a class="nav-link {% if 'login' in request.path %}active{% endif %}" href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Login</a>
        {% endif %}
        <a class="nav-link fw-bold {% if 'about' in request.path %}active{% endif %}" href="{% url 'about' %}">About Us</a>
        <a class="nav-link fw-bold {% if 'contact' in request.path %}active{% endif %}" href="{% url 'contact' %}">Contact Us</a>
      </div>
    </div>
  </div>
</nav>
